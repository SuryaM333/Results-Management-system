<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="icon" type="image/x-icon" href="reg.jpeg">
  </head>
  <body class="bg">
    <div class="container " style="margin-right:10px;margin-left:50px; margin-top:50px;">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Parent Registration Form</h1>
          </div>
          <div class="panel-body">
            <form action="connect1.php" method="post" autocomplete="off">
              <div class="form-group">
                <label for="email">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>

              <div class="form-group">
                <label for="phone">Phone</label>
                <input
                  type="number"
                  class="form-control"
                  id="phone"
                  name="phone"
                />
              </div>
              
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                />
              </div>
              
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
              </div>

              <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirm_password"
                  name="confirm_password"
                />
              </div>
              
              <input type="submit" class="btn btn-primary"/>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
  </body>
</html>
